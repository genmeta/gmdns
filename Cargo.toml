[package]
name = "mdns"
version = "0.3.2"
authors = ["Dylan McKay <me@dylanmckay.io>"]
edition = "2024"

description = """
A multicast DNS client library.

Supports discovery of any mDNS device on a LAN.
"""

license = "MIT"
documentation = "https://docs.rs/mdns"
repository = "https://github.com/genmeta/gmdns"

categories = ["network-programming"]
keywords = ["mdns", "dns", "multicast", "chromecast", "discovery"]

[dependencies]
dns-parser = "0.8.0"
net2 = "0.2"
thiserror = "2"
futures-core = "0.3.1"
futures-util = "0.3.1"
async-stream = "0.2.0"
tokio = { version = "0.2.4", features = ["time", "udp", "stream"] }

[dev-dependencies]
tokio = { version = "0.2.4", features = ["macros", "rt-core"] }
